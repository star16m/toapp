<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content="to-app"></meta>
    <meta name="author" content="star16m"></meta>
    <link rel="shortcut icon" type="image/x-icon" href="/resources/images/favicon.ico"></link>

    <title>To-App</title>

    <!-- Bootstrap Core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- MetisMenu CSS -->
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet"></link>

    <!-- Custom CSS -->
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet"></link>

    <!-- Morris Charts CSS -->
    <link href="/vendor/morrisjs/morris.css" rel="stylesheet"></link>

    <!-- Custom Fonts -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">To-App</a>
            </div>
            <!-- /.navbar-header -->


            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="/"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="/torrent"><i class="fa fa-table fa-fw"></i> torrent</a>
                        </li>
                        <li>
                            <a href="/site"><i class="fa fa-table fa-fw"></i> site</a>
                        </li>
                        <li>
                            <a href="/keyword"><i class="fa fa-table fa-fw"></i> keyword</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Torrent</h1>
                    <div>
	                    <span th:each="keyword : ${keywords}">
		                    <a role="button" class="btn btn-default" th:classappend="${keyword.keyword} == ${currentKeyword} ? 'btn-info'" th:text="${keyword.keyword}" th:href="@{'/torrent/' + ${keyword.keyword}}"></a>
	                    </span>
	                    <div class="pull-right">
	                    <a role="button" class="btn btn-primary pull-right" href="/torrent/">전체보기</a>
	                    </div>
	                    <div class="pull-right">
	                    <form action="#" th:if="${#strings.length(currentKeyword) > 0}" th:action="@{/torrent/collect}" th:method="patch">
	                    	<span ></span>
	                    	<input type="hidden" th:value="${currentKeyword}" th:attr="name='currentKeyword'" />
	                    	<button type="submit" class="btn btn-info pull-right">바로실행</button>
	                    </form>
	                    </div>
                    </div>
                    <div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
            
            
            
            
	            <div class="panel-body">
	                <div class="table-responsive">
	                    <table class="table table-striped table-bordered table-hover">
	                        <thead>
	                            <tr>
	                                <th>제목</th>
	                                <th>일자</th>
	                                <th>URL</th>
	                                <th>Magnet</th>
	                                <th>Download</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr th:each="torrent : ${torrents}">
	                                <td th:text="${torrent.title}">title</td>
	                                <td th:text="${torrent.dateString}">dateString</td>
	                                <td ><a role="button" target="_blank" class="btn btn-default" th:href="@{${torrent.url}}">실제사이트</a></td>
	                                <td th:text="${torrent.magnetCode}">magnetHash</td>
	                                <td >
					                	<form action="#" th:unless="${torrent.download}" th:action="@{'/torrent/download/{hash}'(hash=${torrent.magnetCode})}" th:method="patch" >
					                		<input type="hidden" th:value="${currentKeyword}" th:attr="name='currentKeyword'" />
					                		<button type="submit" class="btn btn-info">Download</button>
					                    </form>
	                                </td>
	                            </tr>
	                        </tbody>
	                    </table>
	                </div>
	                <!-- /.table-responsive -->
	            </div>
                        
            </div>
		</div>
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="/vendor/raphael/raphael.min.js"></script>
    <script src="/vendor/morrisjs/morris.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/dist/js/sb-admin-2.js"></script>

</body>

</html>
