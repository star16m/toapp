<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content="to-app"></meta>
    <meta name="author" content="star16m"></meta>
    <link rel="shortcut icon" type="image/x-icon" href="/resources/images/favicon.ico"></link>

    <title>To-App</title>

    <!-- Bootstrap Core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- MetisMenu CSS -->
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet"></link>

    <!-- Custom CSS -->
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet"></link>

    <!-- Morris Charts CSS -->
    <link href="/vendor/morrisjs/morris.css" rel="stylesheet"></link>

    <!-- Custom Fonts -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">To-App</a>
            </div>
            <!-- /.navbar-header -->


            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="/"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="/torrent"><i class="fa fa-table fa-fw"></i> torrent</a>
                        </li>
                        <li>
                            <a href="/site"><i class="fa fa-table fa-fw"></i> site</a>
                        </li>
                        <li>
                            <a href="/keyword"><i class="fa fa-table fa-fw"></i> keyword</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Keyword</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
            
            
            
            
	            <div class="panel-body">
	                <div class="table-responsive">
	                    <table class="table table-striped table-bordered table-hover">
	                        <thead>
	                            <tr>
	                                <th>#</th>
	                                <th>키워드</th>
	                                <th>삭제</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr th:each="keyword : ${keywords}">
	                                <td th:text="${keyword.id}">id</td>
	                                <td th:text="${keyword.keyword}">keyword</td>
	                                <td >
					                	<form action="#" th:action="@{'/keyword/{id}'(id=${keyword.id})}" th:method="delete" >
					                		<button type="submit" class="btn btn-info">Delete</button>
					                    </form>
	                                </td>
	                            </tr>
	                        </tbody>
	                    </table>
	                </div>
	                <!-- /.table-responsive -->
	            </div>
                        
            </div>
            <!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">키워드 입력</div>
						
						<div class="panel-body">
							<form role="form" class="form" method="post" th:action="@{/keyword}" th:object="${dto}">
							<div class="row">
								<div class="col-lg-6">
										<div class="form-group" th:classappend="${#fields.hasErrors('keyword')}? 'has-error'">
											<label class="control-label" for="keyword">키워드</label>
											<input class="form-control" id="keyword" placeholder="키워드" th:field="*{keyword}"/>
											<span th:if="${#fields.hasErrors('keyword')}" th:errors="*{keyword}" class="text-danger">error!</span>
										</div>
										<div class="form-group">
											<button type="submit" class="btn btn-success btn-lg">키워드 만들기</button>
										</div>
								</div>
								<div class="col-lg-6">
								</div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="/vendor/raphael/raphael.min.js"></script>
    <script src="/vendor/morrisjs/morris.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/dist/js/sb-admin-2.js"></script>

</body>

</html>
